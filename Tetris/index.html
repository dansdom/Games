<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <meta name="description" content="">
    <meta name="author" content=""> 
    <meta name="keywords" content="">
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
        .leftcol {float:left;margin-right:20px;}
        .rightcol {float:left;}
        #content {width:400px;margin:20px auto;border:1px solid #ccc;padding:20px;overflow:hidden;}
        #tetris {background:rgba(0,0,0,0.1);}
        #help {}
        #next-piece {display:block;margin:0 auto;}
        #scorecard {}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="content">
            <div class="leftcol">
                <canvas id="tetris" height="400" width="240"></canvas> 
                <p><span id="help">Press enter to start</span></p>
            </div>
            <div class="rightcol">
                <canvas id="next-piece" height="80" width="80"></canvas>
                <div id="scorecard">
                    <h2>Scoreboard</h2>
                    <p>score: <span id="score">0</span></p>
                    <p>lines: <span id="lines">0</span></p>
                    <p>level: <span id="level">0</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="tetris.js"></script>
</body>
</html>
